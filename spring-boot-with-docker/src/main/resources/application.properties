server.port=8085
#Datasource
# -URL de acesso ao banco Arquivo/Memoria
spring.datasource.url=jdbc:mysql://db:3306/spring_boot_mysql?useTimeZone=true&serverTimezone=GMT&useSSL=false
# -Usuário de acesso
spring.datasource.username=root
# -Senha de acesso
spring.datasource.password=admin
spring.datasource.name=SpringBootMysqlDataSource
# -Driver utilizado para conexão

#poll de conexão
spring.datasouce.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.pool-name=SpringBootMysqlPool
spring.datasource.hikari.connection-test-query=select now();
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=50000
spring.datasource.hikari.idle-timeout=10000

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect